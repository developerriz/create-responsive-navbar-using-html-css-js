<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a responsive navbar</title>
    <link rel="stylesheet" href="./cdn/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- header -->
    <header class="header active">
      <img
        src="./cdn/assets/riz-high-resolution-logo-transparent.png"
        alt=""
        class="logo" />
      <!-- navbar -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="link" href="#">Home</a></li>
          <li><a class="link" href="#">About</a></li>
          <li><a class="link" href="#">Service</a></li>
          <li>
            <a
              class="link"
              href="https://www.instagram.com/_riizz___/"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <!-- button -->
      <div class="mobile-nav-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    <!-- Main Hero Section -->
    <main>
      <section class="hero-section">
        <div class="hero">
          <p>hero section</p>
        </div>
      </section>
    </main>

    <!-- Services secton -->
    <section class="services">
      <div class="hero">
        <p>services section</p>
      </div>
    </section>

    <!-- JavaScript section -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
